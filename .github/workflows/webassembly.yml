name: "webassembly"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: mymindstorm/setup-emsdk@v13
      with:
        version: 3.1.37
    - uses: actions/checkout@v3
    - name: Install Qt native version (required by webassembly version)
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==3.1.*'
        version: '6.6.1'
        host: linux
        target: 'desktop'
        arch: gcc_64
        dir: '${{github.workspace}}/qt'
        install-deps: 'true'

    - name: Set QT_HOST_PATH
      run: echo "QT_HOST_PATH=${Qt6_DIR}" >> "$GITHUB_ENV"

    - name: Install Linux Dependencies
      run: sudo apt-get install -y build-essential ninja-build

    - name: Install Qt Webassembly version
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==3.1.*'
        version: '6.6.1'
        host: linux
        target: 'desktop'
        arch: wasm_singlethread
        dir: '${{github.workspace}}/qt'
        install-deps: 'true'

    - name: Make qt webassembly binaries executable
      run: |
        chmod u+x ${Qt6_DIR}/bin/*

    - name: Verify emcc
      run: emcc -v

    - name: Configure
      env:
        CMAKE_PREFIX_PATH: ${{env.Qt6_DIR}}/lib/cmake
      run: >
        ${Qt6_DIR}/bin/qt-cmake
        -G Ninja
        -B build
        -DCMAKE_BUILD_TYPE=Release
        -DAA_ENABLE_LONG_TEST_RUN=OFF
        -DAA_WWW_INSTALL_DIR=github_page
        -DFMT_INSTALL=OFF
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build build --target install

    - name: Generate Directory Listings
      uses: jayanta525/github-pages-directory-listing@v4.0.0
      with:
        FOLDER: github_page

    - name: Create Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: github_page

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Debug output
      run: echo ${{ steps.deployment.outputs.page_url }}
